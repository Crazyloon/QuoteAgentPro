<div class="registration-body">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <h2>Register</h2>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/006-user.svg">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control"
          [class.is-valid]="firstName.valid"
          [class.is-invalid]="firstName.invalid && (firstName.dirty || firstName.touched)" 
          formControlName="firstName"
          type="text"
          required 
        />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="firstName.errors.required">
            First name is required.
          </span>
        </div>
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/006-user.svg">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control"
          [class.is-valid]="lastName.valid"
          [class.is-invalid]="lastName.invalid && (lastName.dirty || lastName.touched)" 
          formControlName="lastName"
          type="text"
          required 
        />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="lastName.errors.required">
            Last name is required.
          </span>
        </div>
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/026-closed-envelope.svg">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control"
          [class.is-valid]="email.valid"
          [class.is-invalid]="email.invalid && (email.dirty || email.touched)" 
          formControlName="email"
          type="email"
          required 
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="email.errors.required">
            Email is required.
          </span>
        </div>
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/027-telephone.svg">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input class="form-control"
          [class.is-valid]="phone.valid"
          [class.is-invalid]="phone.invalid && (phone.dirty || phone.touched)" 
          formControlName="phone"
          type="text"
          required 
        />
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="phone.errors.required">
            Phone number is required.
          </span>
        </div>
      </div>
    </div>
    <hr/>
    <div class="registration-form-group">
        <div class="img-wrapper">
          <img src="../../assets/icons/006-user.svg">
        </div>
        <div class="form-group">
          <label>User Name</label>
          <input class="form-control"
            formControlName="email"
            type="email"
            value="{{email.value}}"
            readonly 
          />
        </div>
      </div>
      <div class="registration-form-group">
          <div class="img-wrapper">
            <img src="../../assets/icons/022-vintage-key-outline.svg">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control"
              [class.is-valid]="password.valid"
              [class.is-invalid]="password.invalid && (password.dirty || password.touched)" 
              formControlName="password"
              type="password"
              required 
            />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <span class="invalid-feedback" *ngIf="password.errors.required">
                Password is required.
              </span>
              <span class="invalid-feedback" *ngIf="password.errors.minlength">
                Password must be at least 8 charcters.
              </span>
            </div>
          </div>
        </div>
        <div class="container-nooverflow"><button class="btn btn-primary bevel bevel-md">Request Account</button></div>
  </form>
</div>
