<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="thead-brand">
      <tr>
        <th>Quote ID</th>
        <th>Name</th>
        <th>DoB</th>
        <th>Price</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Previous Carrier</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let quote of quotes">
        <tr *ngIf="!quote.discarded">
          <td>
            <a class="open-quote-link" routerLink="/quote/details/{{quote.id}}">
              <div>{{quote.id}} <img class="open-quote-icon" src="../../assets/icons/003-folder.svg" alt="open"/></div>
            </a>
          </td>
          <td>{{quote.firstName}} {{quote.lastName}}</td>
          <td>{{quote.dateOfBirth | date}}</td>
          <td>{{quote.price | currency:USD}}</td>
          <td>{{quote.email}}</td>
          <td>{{quote.phone}}</td>
          <td>{{quote.city}}</td>
          <td>{{quote.state}}</td>
          <td>{{quote.zip}}</td>
          <td>{{quote.previousCarrier}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
